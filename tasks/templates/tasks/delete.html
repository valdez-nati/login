{% extends "base.html" %}

{% block main %}
<h1>Delete Task</h1>
<p>
  <strong>Title:</strong>
  {{task.title}}
</p>

<p>
  <strong>Content:</strong>
  {{task.content}}
</p>
<form action="{% url 'tasks:delete' task.id %}" method="post">
  {% csrf_token %}
  <input type="submit" value="Delete">
</form>

<br>

<a href="{% url 'tasks:index' %}">Back</a>
{% endblock %}
